<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumble Words Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jumble Words Game</h1>
        <div class="game-container">
            <div id="jumbleWord" class="jumble-word"></div>
            <input type="text" id="userInput" class="input-field" placeholder="Type the correct word">
            <button id="checkBtn" class="btn">Check</button>
            <div id="hint" class="hint"></div>
            <div id="result" class="result"></div>
            <button id="nextBtn" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
